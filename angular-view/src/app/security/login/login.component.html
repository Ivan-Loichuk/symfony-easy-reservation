<div class="main">
    <div class="container">
        <div class="middle">
            <div id="login">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registration</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form [formGroup]="loginForm"  (ngSubmit)="onSignIn(loginForm.value)" method="POST">
                                    <fieldset class="clearfix">
                                        <p >
                                            <span class="fa fa-user"></span>
                                            <input type="text" formControlName="email" Placeholder="Email" required>
                                        </p>
                                        <p>
                                            <span class="fa fa-lock"></span>
                                            <input type="password" formControlName="password" Placeholder="Password" required>
                                        </p>
                                        <div>
                                            <span style="width:48%; text-align:left;  display: inline-block;">
                                                <a class="small-text" href="#">Forgot password?</a>
                                            </span>
                                            <span style="width:50%; text-align:right;  display: inline-block;">
                                                <button type="submit" class="btn btn-danger btn-signin  button" translate>Sign In</button>
                                            </span>
                                        </div>
                                    </fieldset>
                                    <div class="clearfix"></div>
                                </form>

                                <br>
                                <div class="alert alert-danger"  *ngIf="errorMessage">
                                    <strong translate>{{errorMessage}}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show text-align form-new" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form [formGroup]="registrationForm" (ngSubmit)="onSignUp(registrationForm.value)">
                                    <fieldset class="clearfix">
                                        <p >
                                            <span class="fa fa-user"></span>
                                            <input type="text" formControlName="email" Placeholder="Email" required>
                                        </p>
                                        <div>
                                            <span style="width:48%; text-align:left;  display: inline-block;">
                                                <a class="small-text" href="#">Already have account?</a>
                                            </span>
                                            <span style="width:50%; text-align:right;  display: inline-block;">
                                                <button type="submit" class="btn btn-danger btn-signin  button" translate>Sign Up</button>
                                            </span>
                                        </div>
                                    </fieldset>
                                    <div class="clearfix"></div>
                                </form>
                                <br>
                                <div class="alert alert-danger"  *ngIf="errorMessage">
                                    <strong translate>{{errorMessage}}</strong>
                                </div>
                                <div class="alert alert-success"  *ngIf="registerSuccessMsg">
                                    <strong translate>{{registerSuccessMsg}}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div> <!-- end login -->
            <div class="logo">
                Easy reservation
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
